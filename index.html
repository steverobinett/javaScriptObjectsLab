<!DOCTYPE html>
<html lang="en">

<head>

    <title>Objects Lab</title>
    <script src="objects.js" async></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
        }

        .main {
            width: 50%;
            border: 1px solid red;
            margin-left: 25%;
        }
    </style>
</head>

<body>

        <p id="joke"></p>
        <p id="generated"></p>
    </div>


    <h1>Movie Info</h1>
    <div id="movieInfo" class="main">

        <ul>
            <h4>Cast</h4>
            <li class="cast"></li>
            <li class="cast"></li>
            <li class="cast"></li>
        </ul>
        <p id="review"></p>
    </div>

    <h1>Course Info</h1>
    <div id="courseInfo" class="main">

        <ul>
            <h4>Courses</h4>
            <li class="course"></li>
            <li class="course"></li>
            <li class="course"></li>
            <li class="course"></li>
            <li class="course"></li>
            <li class="course"></li>
        </ul>

    </div>



</body>

</html>
